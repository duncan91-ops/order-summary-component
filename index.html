<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="hero">
        <img
          src="./images/illustration-hero.svg"
          alt="music"
          class="hero__img"
        />
      </div>
      <section class="section">
        <h1 class="section__title">Order Summary</h1>
        <p class="section__content">
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like
        </p>
        <article class="plan">
          <img
            src="./images/icon-music.svg"
            alt="music icon"
            class="plan__img"
          />
          <div class="plan-content">
            <h2 class="plan-content__title">Annual Plan</h2>
            <p class="plan-content__text">$59.99/year</p>
          </div>
          <a class="plan__link" href="#">Change</a>
        </article>
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
